<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Valorant Map Pool</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="/assets/Lotus_Banner.jpeg" alt="">
                    <figcaption>LOTUS</figcaption>
                </figure>
                <figure class="card">
                    <img src="/assets/ascent.jpg" alt="">
                    <figcaption>ASCENT</figcaption>
                </figure>
                <figure class="card">
                    <img src="/assets/bind.jpg" alt="">
                    <figcaption>BIND</figcaption>
                </figure>
                <figure class="card">
                    <img src="/assets/breeze.jpg" alt="">
                    <figcaption>BREEZE</figcaption>
                </figure>
                <figure class="card">
                    <img src="/assets/fracture.jpg" alt="">
                    <figcaption>FRACTURE</figcaption>
                </figure>
                <figure class="card">
                    <img src="/assets/split.jpg" alt="">
                    <figcaption>SPLIT</figcaption>
                </figure>
                <figure class="card">
                    <img src="/assets/haven.jpg" alt="">
                    <figcaption>HAVEN</figcaption>
                </figure>
                <figure class="card">
                    <img src="/assets/icebox.jpg" alt="">
                    <figcaption>ICEBOX</figcaption>
                </figure>
                <figure class="card">
                    <img src="/assets/Pearl_Banner.jpeg" alt="">
                    <figcaption>PEARL</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
